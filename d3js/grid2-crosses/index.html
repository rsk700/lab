<!DOCTYPE html>
<html>
<head>
  <title>Grid D3js</title>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v5.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css" media="screen">
    .view-container
    {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="view-container">
    <svg width="600px" height="600px" style="border-style: solid; border-width: 1px; border-color: grey"></svg>
  </div>
  <script src="grid.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
